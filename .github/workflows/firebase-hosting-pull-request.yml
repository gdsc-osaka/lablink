name: Deploy to Firebase Hosting on PR
on:
  workflow_dispatch:
  workflow_call:

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.workflow_run.actor.login != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    environment:
      name: pr-${{ github.event.number }}-preview-frontend
      url: ${{ steps.deploy.outputs.details_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - run: pnpm run build
      - id: deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LABLINK_F9171 }}
          projectId: lablink-f9171
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
