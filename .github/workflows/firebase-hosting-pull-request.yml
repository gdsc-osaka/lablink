name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Cache npm global packages
        uses: actions/cache@v4
        with:
          path: ~/.npm # npm のキャッシュディレクトリを指定
          # キャッシュキー: OSとNode.jsのバージョン、そして'firebase-tools'という固定文字列でキーを作成
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-firebase-tools-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-firebase-tools-
      - name: Install dependencies
        run: pnpm install
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - run: pnpm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LABLINK_F9171 }}
          projectId: lablink-f9171
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
